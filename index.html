<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metaverso e Chat GPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        azul: {
                            claro: '#C5DFFF',
                            escuro: '#061E3C',
                            hover: '#1057B0'
                        },
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    },
                    keyframes: {
                        sino_kf: {
                            '0%, 100%': {
                                transform: 'rotate(-10deg)'
                            },
                            '50%': {
                                transform: 'rotate(10deg)'
                            }
                        }
                    },
                    animation: {
                        sino: 'sino_kf 0.31s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-r from-purple-400 to-blue-600 font-inter flex flex justify-center items-center h-screen">

    <main class="flex drop-shadow-2xl lg:w-3/4">

        <section class="bg-azul-escuro hidden lg:block w-2/5 rounded-l-lg p-16">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <img class="m-3 rounded-lg" src="image/antunes.png" alt="qr-code antunes">
                    <h1 class="text-xl pl-6 text-center font-bold text-purple-400">Guilherme Antunes</h1>
                </div>
                <div>
                    <img class="m-3 rounded-lg" src="image/daniel.png" alt="qr-code daniel">
                    <h1 class="text-xl pl-6 text-center font-bold text-purple-400">Daniel Gomes</h1>
                </div>
                <div>
                    <img class="m-3 rounded-lg" src="image/rossi.png" alt="qr-code rossi">
                    <h1 class="text-xl pl-6 m-3 text-center font-bold text-purple-400">Guilherme Rossi</h1>
                </div>
                <div>
                    <img class="m-3 rounded-lg" src="image/gusta.png" alt="qr-code gusta">
                    <h1 class="text-xl pl-6 m-3 text-center font-bold text-purple-400">Gustavo Souza</h1>
                </div>
            </div>
        </section>

        <section class="bg-white p-10 gap-6 flex flex-col rounded-lg lg:w-1/2 justify-center lg:rounded-l-none">

            <div class="text-center">
                <h1 class="text-4xl text-purple-800 font-bold mb-2">Roteiro Apresentação</h1>
                <p class="text-xl text-gray-700 mb-2">Clique abaixo para efetuar o download do roteiro!</p>
            </div>

            <form class="flex justify-center items-center">
                <a href="/docs/Roteiro Apresentação.pdf" download class="bg-gradient-to-r from-purple-400 to-blue-600 hover:bg-gradient-to-r hover:from-purple-900 hover:to-blue-900 text-white font-bold py-4 px-8 rounded">
                    Baixar Arquivo
                </a>
            </form>
        </section>
    </main>

</body>

</html>
